<div class="container def-bg"
  [ngClass]="{'home-bg': activeTab == '/home', 'view' : activeTab == '/tourists',  'register' : activeTab == '/addtourist'}">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a class="btn btn-info" (click)="navigateTo('/home')">Home</a>
            </li>

            <li class="list-inline-item">
              <a class="btn btn-info" (click)="navigateTo('/tourists')">View Tourists</a>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-info" (click)="navigateTo('/addtourist')">Register Tourist</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="content">
    <div *ngIf="activeTab == 'home'">
      <app-home></app-home>
    </div>
    <div *ngIf="activeTab == 'view'">
      <app-tourist-list></app-tourist-list>
    </div>
    <div *ngIf="activeTab == 'register'">
      <app-tourist-form></app-tourist-form>
    </div>
  </div>
</div>
