<div class="card my-5">
    <div class="card-body">
      <h3 class="text-center" style="color:green">Tourists List</h3>
      <table class="table table-success table-striped">
        <thead >
          <tr>
            <th scope="col">Id</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">FromPlace</th>
            <th scope="col">NoOfDays</th>
            
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let tourist of tourists">
            <td>{{ tourist.id }}</td>
            <td>{{ tourist.firstName }}</td>
            <td>{{ tourist.lastName }}</td>
            <td>{{ tourist.age }}</td>
            <td>{{ tourist.gender }}</td>
            <td>{{ tourist.fromPlace }}</td>
            <td>{{ tourist.noOfDays }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
